<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/prog4.css">
    <title>Padron</title>
  </head>
  <body>
    <header>
      <h1 class="contenedor__title">REGISTRO NACIONAL DE ELECTORES</h1>
    </header>
    <div class="contenedor-contenido" id="respuesta">
      <div class="contenido-padron">
        <form class="" id="Formulario">
          <h2 class="datos">Consulte sus datos</h2>
          <span class="datos">Documento: </span>
          <input type="number" class="mi-input" placeholder="Documento sin puntos ni letras" name="dni" required>
          <br><br>

          <span class="datos">Sexo: </span>
          <span class="datos">Masculino:</span> <input class="" type="radio" name="radiob" value="m" checked="">
          <span class="datos">Femenino:</span> <input class="" type="radio" name="radiob" value="f">
          <span class="datos">Indefinido:</span> <input class="" type="radio" name="radiob" value="i"><br><br>

          <div class="contenido-padron__provincia">
            <span class="datos">Provincia: </span>
            <select class="mi-select" name="provincia" id="prov" onchange="ciudades()">
              <option></option>
            </select>
            <br><br>
          </div>

          <div class="contenido-padron__ciudad">
            <span class="">Ciudad: </span>
            <select class="mi-select" name="ciudad" id="ciudad">
              <option></option>
            </select>
            <br><br>
          </div>

          <input type="submit" name="enviar" value="Consultar" class="button-blue">
        </form>
      </div>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>
    <script src="js/fetch-bd.js"></script>
    <script src="js/ciudades.js"></script>
  </body>
</html>
