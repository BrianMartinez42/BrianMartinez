<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/prog.css">
    <title>Ejercicio 15</title>

  <body>
    <header>
      <h1 class="contenedor__title">Ejercicio 15: API Dolar Argentina</h1>

    <div class="contenido-dolar">

      <br>

      <div class="contenido-dolar__turista" id="dolar-turista"></div>
    </div>
    <div class="text-center">
      <div class="spinner-border text-secondary" role="status" id='div-pinner' style="visibility: hidden">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

			  src="https://code.jquery.com/jquery-3.6.0.js"
